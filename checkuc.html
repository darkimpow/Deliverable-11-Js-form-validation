<html>
    <head>

    </head>
    <body>
        <div>
            <input id="psw">
            <button onclick="checkLC()">Submit</button>
        </div>
        <div id="capital"></div>
        <div id="messageLC"></div>
        <div id="messageNB"></div>

        <script>
         
            //validate upper case letters
function checkUC() {
    let uppercasepattern=/[A-Z]/g;
    let pswvalue = document.getElementById('psw').value ;
    let answerUC = uppercasepattern.test(pswvalue) ;

    // let answerUC = false;

    document.getElementById('capital').innerHTML = answerUC;
}
function checkLC() {
    let lowercasepattern=/[a-z]/g;
    let pswvalue = document.getElementById('psw').value ;
    let answerLC = lowercasepattern.test(pswvalue) ;
    
    document.getElementById('messageLC').innerHTML = answerLC;
}
function checkNB() {
    let numberpattern=/[0-9]/g;
    let pswvalue = document.getElementById('psw').value ;
    let answerNB = numberpattern.test(pswvalue) ;

    document.getElementById('messageNB').innerHTML = answerNB;
}
        </script>
    </body>
</html>
